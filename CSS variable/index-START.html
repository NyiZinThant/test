<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Scoped CSS Variables and JS</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />

      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />

      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" id="image" />

    <style>
      /*
      misc styles, nothing to do with CSS variables
    */
      :root {
        --blur: 10px;
        --spacing: 0px;
        --color: #ffc600;
      }
      body {
        text-align: center;
        background: #193549;
        color: white;
        font-family: 'helvetica neue', sans-serif;
        font-weight: 100;
        font-size: 50px;
      }

      .controls {
        margin-bottom: 50px;
      }

      input {
        width: 100px;
      }

      #image {
        padding: var(--spacing);
        filter: blur(var(--blur));
        background-color: var(--color);
      }
    </style>

    <script>
      const root = document.querySelector(':root');
      const blurInput = document.querySelector('#blur');
      const colorInput = document.querySelector('#base');
      const spacingInput = document.querySelector('#spacing');
      document.querySelector('.controls').addEventListener('input', (e) => {
        // for spacing
        console.log(e.target === spacingInput);
        if (e.target === spacingInput) {
          root.style.setProperty('--spacing', e.target.value + 'px');
          // root.style.setPropery('--spacing', e.target.value);
        }
        if (e.target === blurInput) {
          root.style.setProperty('--blur', e.target.value + 'px');
        }
        if (e.target === colorInput) {
          root.style.setProperty('--color', e.target.value);
        }
      });
    </script>
  </body>
</html>
